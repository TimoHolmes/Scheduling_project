<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Scheduling</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-orange-500 to-orange-600 min-h-screen flex items-center justify-center py-8 px-4">
    <div class="bg-white rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Create Account</h1>
            <p class="text-gray-500 mt-2">Sign up for your scheduling account</p>
        </div>

        <form id="signupForm" class="space-y-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <input type="text" id="firstName" placeholder="First Name" class="w-full px-4 py-3 border rounded-lg outline-none focus:ring-2 focus:ring-orange-500" required>
                <input type="text" id="lastName" placeholder="Last Name" class="w-full px-4 py-3 border rounded-lg outline-none focus:ring-2 focus:ring-orange-500" required>
            </div>
            <input type="email" id="email" placeholder="Email Address" class="w-full px-4 py-3 border rounded-lg outline-none focus:ring-2 focus:ring-orange-500" required>
            <input type="tel" id="phoneNumber" placeholder="Phone Number" class="w-full px-4 py-3 border rounded-lg outline-none focus:ring-2 focus:ring-orange-500" required>
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 border rounded-lg outline-none focus:ring-2 focus:ring-orange-500" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full px-4 py-3 border rounded-lg outline-none focus:ring-2 focus:ring-orange-500" required>
            
            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-lg">Create Account</button>
        </form>

        <p class="text-center mt-6 text-sm text-gray-600">
            Already have an account? <a href="frontend.html" class="text-orange-500 hover:text-orange-600 font-medium">Sign in</a>
        </p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            const payload = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                password: password
            };

            try {
                const response = await fetch('http://127.0.0.1:5001/signup', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Account created! Now please log in.");
                    window.location.href = 'sign_in_page.html';
                } else {
                    alert(result.error || "Signup failed");
                }
            } catch (error) {
                alert("Could not connect to the backend. Is it running?");
            }
        });
    </script>
</body>
</html>
