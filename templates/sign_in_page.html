<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scheduling</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-orange-500 to-purple-600 min-h-screen flex items-center justify-center p-4 relative">
    <!-- Language Toggle -->
    <div class="absolute top-4 right-4 z-20">
        <button id="langToggle"
            class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-full text-sm font-medium backdrop-blur-md transition-all border border-white/50 shadow-lg">
            游쀯릖 Espa침ol
        </button>
    </div>

    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md relative z-10">
        <div class="text-center mb-8">
            <h1 id="welcomeHeader" class="text-2xl font-bold text-gray-800">Welcome Back</h1>
            <p id="subHeader" class="text-gray-500 mt-2">Sign in to manage appointments</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label id="emailLabel" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email"
                    class="w-full px-4 py-3 border rounded-lg outline-none focus:ring-2 focus:ring-orange-500" required>
            </div>
            <div>
                <label id="passwordLabel" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password"
                    class="w-full px-4 py-3 border rounded-lg outline-none focus:ring-2 focus:ring-orange-500" required>
            </div>
            <button id="signInBtn" type="submit"
                class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-lg transition-colors">Sign
                In</button>
        </form>

        <p id="noAccountText" class="text-center mt-6 text-sm text-gray-600">
            Don't have an account? <a id="signUpLink" href="/signup-page" class="text-orange-500 hover:underline">Sign
                up</a>
        </p>
    </div>

    <script>
        const translations = {
            en: {
                welcome: "Welcome Back",
                subTitle: "Sign in to manage appointments",
                email: "Email Address",
                password: "Password",
                signInBtn: "Sign In",
                noAccount: "Don't have an account? ",
                signUpLink: "Sign up",
                toggleBtn: "Espa침ol"
            },
            es: {
                welcome: "Bienvenido/a de nuevo",
                subTitle: "Inicia sesi칩n para gestionar citas",
                email: "Correo Electr칩nico",
                password: "Contrase침a",
                signInBtn: "Iniciar Sesi칩n",
                noAccount: "쯅o tienes una cuenta? ",
                signUpLink: "Reg칤strate",
                toggleBtn: "English"
            }
        };

        function applyTranslations(lang) {
            const t = translations[lang];
            document.title = lang === 'es' ? "Iniciar Sesi칩n - Reservas" : "Login - Scheduling";
            document.getElementById('welcomeHeader').innerText = t.welcome;
            document.getElementById('subHeader').innerText = t.subTitle;
            document.getElementById('emailLabel').innerText = t.email;
            document.getElementById('passwordLabel').innerText = t.password;
            document.getElementById('signInBtn').innerText = t.signInBtn;
            document.getElementById('noAccountText').childNodes[0].nodeValue = t.noAccount;
            document.getElementById('signUpLink').innerText = t.signUpLink;
            document.getElementById('langToggle').innerText = t.toggleBtn;

            document.documentElement.lang = lang;
            localStorage.setItem('preferredLang', lang);
        }

        document.getElementById('langToggle').addEventListener('click', () => {
            const currentLang = document.documentElement.lang === 'es' ? 'en' : 'es';
            applyTranslations(currentLang);
        });

        // Initialize language
        const savedLang = localStorage.getItem('preferredLang') || 'en';
        applyTranslations(savedLang);

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('userRole', result.role);
                    localStorage.setItem('userName', result.firstName);

                    if (result.role === 'admin') {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/booking';
                    }
                } else {
                    const errorMsg = document.documentElement.lang === 'es' ? 'Correo o contrase침a no v치lidos' : result.message;
                    alert(errorMsg);
                }
            } catch (error) {
                const connErr = document.documentElement.lang === 'es' ? 'Error de conexi칩n.' : 'Connection error.';
                alert(connErr);
            }
        });
    </script>
</body>

</html>
