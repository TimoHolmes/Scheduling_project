<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-overlay { transition: opacity 0.2s ease-out; }
        .modal-content { transition: transform 0.2s ease-out; }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-500 to-purple-600 min-h-screen p-3 sm:p-4">

    <div id="bookingModal" class="fixed inset-0 z-50 flex items-center justify-center hidden p-4">
        <div class="absolute inset-0 bg-black bg-opacity-50 modal-overlay" onclick="closeModal()"></div>
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md relative z-10 modal-content transform scale-95 opacity-0" id="modalBox">
            <div class="text-center">
                <div class="bg-orange-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">Confirm Booking?</h3>
                <p id="modalDetailText" class="text-gray-500 mb-8"></p>
                
                <div class="flex space-x-3">
                    <button onclick="closeModal()" class="flex-1 px-4 py-3 border-2 border-gray-200 text-gray-600 font-bold rounded-xl hover:bg-gray-50 transition-colors">Cancel</button>
                    <button onclick="executeBooking()" class="flex-1 px-4 py-3 bg-gradient-to-r from-orange-500 to-orange-600 text-white font-bold rounded-xl shadow-lg hover:shadow-orange-200 transition-all active:scale-95">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-2xl mx-auto flex items-center justify-between mb-6 pt-2">
        <div class="flex items-center space-x-2">
            <div class="bg-white w-10 h-10 rounded-full flex items-center justify-center">
                <svg class="w-5 h-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            </div>
            <span class="text-white font-bold text-lg">Available Slots</span>
        </div>
        <button onclick="logout()" class="text-white hover:text-orange-200 text-sm font-medium">Sign Out</button>
    </div>

    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-6 sm:p-8">
        <h2 id="bookingHeader" class="text-xl font-bold text-gray-800 mb-1">Book Your Visit</h2>
        <p class="text-gray-500 text-sm mb-6">Select a date and time from the available options below.</p>

        <div id="myAppointmentsSection" class="hidden mb-10 border-b pb-8">
            <h3 class="text-lg font-bold text-purple-700 mb-3 flex items-center">
                <span class="mr-2">ðŸ“…</span> Your Confirmed Appointments
            </h3>
            <div id="myAppointmentsList" class="space-y-3"></div>
        </div>

        <div id="slotList" class="space-y-8"></div>
        <div id="noSlots" class="hidden text-center py-12">
            <p class="text-gray-400 text-lg">No availability scheduled yet. Check back soon!</p>
        </div>
    </div>

    <script>
        const slotLabels = {
            '06-08': '6:00 â€“ 8:00 AM',   '08-10': '8:00 â€“ 10:00 AM',
            '10-12': '10:00 AM â€“ 12:00 PM', '12-14': '12:00 â€“ 2:00 PM',
            '14-16': '2:00 â€“ 4:00 PM',   '16-18': '4:00 â€“ 6:00 PM',
            '18-20': '6:00 â€“ 8:00 PM',   '20-22': '8:00 â€“ 10:00 PM',
            '22-24': '10:00 PM â€“ 12:00 AM'
        };

        // Temporary storage for the booking being confirmed
        let currentBooking = null;

        async function fetchUserAppointments() {
            try {
                const response = await fetch('/get_user_appointments');
                const appointments = await response.json();
                const section = document.getElementById('myAppointmentsSection');
                const list = document.getElementById('myAppointmentsList');

                if (appointments.length > 0) {
                    section.classList.remove('hidden');
                    list.innerHTML = ''; 
                    appointments.forEach(app => {
                        const dateObj = new Date(app.available_date + 'T00:00:00');
                        const dateStr = dateObj.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
                        const div = document.createElement('div');
                        div.className = "bg-purple-50 border-l-4 border-purple-500 p-4 rounded shadow-sm flex justify-between items-center mb-3";
                        div.innerHTML = `<div><p class="font-bold text-purple-900">${dateStr}</p><p class="text-sm text-purple-700">${slotLabels[app.time_slot] || app.time_slot}</p></div><span class="bg-purple-200 text-purple-800 text-xs font-bold px-2 py-1 rounded">CONFIRMED</span>`;
                        list.appendChild(div);
                    });
                } else { section.classList.add('hidden'); }
            } catch (err) { console.error("Error loading user appointments:", err); }
        }

        async function fetchAvailability() {
            try {
                const response = await fetch('/get_availability');
                const data = await response.json();
                renderSlots(data);
            } catch (err) { console.error("Failed to load availability:", err); }
        }

        function renderSlots(data) {
            const slotList = document.getElementById('slotList');
            const bookingHeader = document.getElementById('bookingHeader');
            slotList.innerHTML = '';
            if (data.length === 0) {
                document.getElementById('noSlots').classList.remove('hidden');
                if (bookingHeader) bookingHeader.innerText = "Book Your Visit";
                return;
            }
            const dates = data.map(d => d.available_date).sort();
            const firstDate = new Date(dates[0] + 'T00:00:00').toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            const lastDate = new Date(dates[dates.length - 1] + 'T00:00:00').toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            if (bookingHeader) bookingHeader.innerText = firstDate === lastDate ? `Available on ${firstDate}` : `Available from ${firstDate} â€“ ${lastDate}`;

            const grouped = data.reduce((acc, curr) => {
                if (!acc[curr.available_date]) acc[curr.available_date] = [];
                acc[curr.available_date].push(curr.time_slot);
                return acc;
            }, {});

            Object.keys(grouped).forEach(date => {
                const section = document.createElement('div');
                const dateObj = new Date(date + 'T00:00:00');
                const dateString = dateObj.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
                section.innerHTML = `
                    <h3 class="text-lg font-bold text-orange-600 mb-3 border-b pb-1">${dateString}</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        ${grouped[date].map(slot => `<button onclick="bookSlot('${date}', '${slot}', this)" class="border-2 border-orange-500 text-orange-500 hover:bg-orange-500 hover:text-white font-bold py-3 px-4 rounded-lg transition-all text-sm">${slotLabels[slot] || slot}</button>`).join('')}
                    </div>
                `;
                slotList.appendChild(section);
            });
        }

        // --- NEW CUSTOM MODAL FUNCTIONS ---

        function bookSlot(date, slot, btnElement) {
            const label = slotLabels[slot] || slot;
            const dateStr = new Date(date + 'T00:00:00').toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
            
            // Store data for the confirm button
            currentBooking = { date, slot, btnElement };

            // Update modal text
            document.getElementById('modalDetailText').innerHTML = `You are booking <strong>${label}</strong> on <strong>${dateStr}</strong>.`;

            // Show Modal with Animation
            const modal = document.getElementById('bookingModal');
            const box = document.getElementById('modalBox');
            modal.classList.remove('hidden');
            setTimeout(() => {
                box.classList.remove('scale-95', 'opacity-0');
                box.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeModal() {
            const box = document.getElementById('modalBox');
            box.classList.remove('scale-100', 'opacity-100');
            box.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                document.getElementById('bookingModal').classList.add('hidden');
                currentBooking = null;
            }, 200);
        }

        async function executeBooking() {
            if (!currentBooking) return;
            const { date, slot } = currentBooking;
            
            try {
                const response = await fetch('/book_appointment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date, slot })
                });

                if (response.ok) {
                    closeModal(); // Hide modal on success
                    await fetchAvailability(); 
                    await fetchUserAppointments();
                } else {
                    const result = await response.json();
                    alert(result.error || "Booking failed.");
                    location.reload();
                }
            } catch (error) {
                alert("Connection error. Is the server running?");
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        fetchAvailability();
        fetchUserAppointments();
    </script>
</body>
</html>
