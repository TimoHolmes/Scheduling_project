<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set My Availability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // GATEKEEPER: Run this before the page even renders
        const role = localStorage.getItem('userRole');
        if (role !== 'admin') {
            alert("Access Denied: Admins Only");
            window.location.href = 'sign_in_page.html';
        }
    </script>
</head>
<body class="bg-gradient-to-br from-orange-500 to-purple-600 min-h-screen p-3 sm:p-4">

    <div class="max-w-4xl mx-auto flex items-center justify-between mb-4 sm:mb-6 pt-2 gap-2">
        <div class="flex items-center space-x-2 min-w-0">
            <div class="bg-white w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center">
                <svg class="w-5 h-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
            </div>
            <span class="text-white font-bold text-base sm:text-lg truncate">Admin: Set Availability</span>
        </div>
        <button onclick="logout()" class="text-white hover:text-orange-200 text-sm font-medium transition-colors">Sign Out</button>
    </div>

    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl p-4 sm:p-8">
        <h2 id="welcomeHeader" class="text-lg sm:text-xl font-bold text-gray-800 mb-1">Set Your Weekly Availability</h2>
        <p class="text-gray-500 text-sm mb-6">Check the 2-hour time slots you're available for each day.</p>

        <form id="availabilityForm">
            <div class="overflow-x-auto -mx-4 sm:mx-0 px-4 sm:px-0">
                <table class="w-full text-xs sm:text-sm min-w-[480px]">
                    <thead>
                        <tr class="border-b-2 border-gray-200">
                            <th class="text-left py-3 px-1 sm:px-2 text-gray-600 font-semibold">Time</th>
                            <th class="py-3 px-1 sm:px-2 text-gray-600 font-semibold">Mon</th>
                            <th class="py-3 px-1 sm:px-2 text-gray-600 font-semibold">Tue</th>
                            <th class="py-3 px-1 sm:px-2 text-gray-600 font-semibold">Wed</th>
                            <th class="py-3 px-1 sm:px-2 text-gray-600 font-semibold">Thu</th>
                            <th class="py-3 px-1 sm:px-2 text-gray-600 font-semibold">Fri</th>
                            <th class="py-3 px-1 sm:px-2 text-gray-600 font-semibold">Sat</th>
                            <th class="py-3 px-1 sm:px-2 text-gray-600 font-semibold">Sun</th>
                        </tr>
                    </thead>
                    <tbody id="slotGrid"></tbody>
                </table>
            </div>
            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-lg mt-6">Save Availability</button>
        </form>
        <div id="saveMessage" class="hidden mt-4 bg-green-100 text-green-700 text-sm font-medium p-3 rounded-lg text-center">✅ Availability saved!</div>
    </div>

    <script>
        // Personalize the header
        const name = localStorage.getItem('userName');
        if (name) document.getElementById('welcomeHeader').innerText = `Welcome, ${name}! Set Your Weekly Availability`;

        function logout() {
            localStorage.clear();
            window.location.href = 'frontend.html';
        }

        const days = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
        const slots = [
            { label: '8:00 – 10:00 AM',  key: '08-10' },
            { label: '10:00 AM – 12:00 PM', key: '10-12' },
            { label: '12:00 – 2:00 PM',  key: '12-14' },
            { label: '2:00 – 4:00 PM',   key: '14-16' },
            { label: '4:00 – 6:00 PM',   key: '16-18' },
            { label: '6:00 – 8:00 PM',   key: '18-20' },
        ];

        const grid = document.getElementById('slotGrid');
        slots.forEach(slot => {
            const tr = document.createElement('tr');
            tr.className = 'border-b border-gray-100 hover:bg-gray-50';
            let cells = `<td class="py-3 px-2 font-medium text-gray-700">${slot.label}</td>`;
            days.forEach(day => {
                const id = `${day}_${slot.key}`;
                cells += `<td class="py-3 px-2 text-center"><input type="checkbox" id="${id}" class="w-5 h-5 text-orange-500 rounded cursor-pointer"></td>`;
            });
            tr.innerHTML = cells;
            grid.appendChild(tr);
        });

        const saved = JSON.parse(localStorage.getItem('ownerAvailability') || '{}');
        Object.keys(saved).forEach(id => {
            const el = document.getElementById(id);
            if (el) el.checked = saved[id];
        });

        document.getElementById('availabilityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const availability = {};
            days.forEach(day => {
                slots.forEach(slot => {
                    const id = `${day}_${slot.key}`;
                    availability[id] = document.getElementById(id).checked;
                });
            });
            localStorage.setItem('ownerAvailability', JSON.stringify(availability));
            const msg = document.getElementById('saveMessage');
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 2500);
        });
    </script>
</body>
</html>
